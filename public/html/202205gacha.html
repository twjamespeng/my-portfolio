<body>
  <!-- preload ball images-->
  <div class="ballimg"><img id="ballimg1" src="images/act/2022/05/gacha/images/ball_1.png"></div>
  <div class="ballimg"><img id="ballimg2" src="images/act/2022/05/gacha/images/ball_2.png"></div>
  <div class="ballimg"><img id="ballimg3" src="images/act/2022/05/gacha/images/ball_3.png"></div>
  <div class="ballimg"><img id="ballimg4" src="images/act/2022/05/gacha/images/ball_4.png"></div>
  <div class="ballimg"><img id="ballimg5" src="images/act/2022/05/gacha/images/ball_5.png"></div>

  <div class="ballimg"><img id="ballimg2_05x" src="images/act/2022/05/gacha/images/ball_2_05x.png"></div>

  <div class="ballimg"><img id="ballimg4_05x" src="images/act/2022/05/gacha/images/ball_4_05x.png"></div>
  <div class="ballimg"><img id="ballimg5_05x" src="images/act/2022/05/gacha/images/ball_5_05x.png"></div>



  

  <div class="d-flex flex-column align-items-center animate__animated animate__fadeIn">
    <!-- 背景canvas -->
    <canvas id="ballCanvas"></canvas>
    <!-- 扭蛋機 -->
  	<div id="Game">
      <div class="d-flex flex-column flex-xl-row flex-xxl-column justify-content-start justify-content-xl-center align-items-center">
        <div class="machine position-relative mx-3 mx-xl-0">
          <img src="images/act/2022/05/gacha/images/machine-m.png" class="img-fluid d-inline d-xl-none">
          <img src="images/act/2022/05/gacha/images/machine.png" class="img-fluid d-none d-xl-inline">
          <div class="turn-table">
            <img src="images/act/2022/05/gacha/images/turn-table.png" class="img-fluid">
          </div>
          <div class="pickup-hole">
            <img src="images/act/2022/05/gacha/images/pickup-hole.png" class="img-fluid">
            <div id="gachaBall"></div>
          </div>
        </div>
        <button id="btnGacha" class="btn p-0 px-3 mx-3 mx-xl-0" type="button">
          <img src="images/act/2022/05/gacha/images/btn-gacha.png" class="img-fluid" alt="扭蛋GO!">
        </button>
      </div>
    </div>
    <!-- Logo & 按鈕 -->
    <div id="Landing" class="d-flex flex-column justify-content-start justify-content-xl-center">
      <div class="row g-0 justify-content-center">
        <div class="col-12 col-xl-10">
          <div class="d-flex flex-column justify-content-center align-items-center">
            <!-- 活動說明 -->
            <div class="btn-detail">
              <button id="btnDetail" class="btn p-0" type="button" data-bs-toggle="modal" data-bs-target="#eventDetail">
                <img src="images/act/2022/05/gacha/images/btn-detail.png" class="img-fluid" alt="活動說明">
              </button>
            </div>
            <!-- logo -->
            <div class="animated__animated animate__bounceIn">
              <img src="images/act/2022/05/gacha/images/logo.png" class="img-fluid" alt="新客募集 ViVa銀幣大FUN送!">
            </div>
            <!-- 點我玩扭蛋 -->
            <div class="col-12 col-xl-8 d-flex px-3">
              <button id="btnPlay" class="btn p-0" type="button" onclick="startGame();">
                <img src="images/act/2022/05/gacha/images/btn-play.png" class="img-fluid" alt="點我玩扭蛋">
              </button>
            </div>
            
            
            
          </div>
        </div>
      </div> 
    </div>   
  </div>
  
  <!-- 抽獎結果modal -->
  <div class="modal fade" id="prizeResult" tabindex="-1" data-bs-backdrop="static">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content bg-transparent border-0">
        <div id="prize" class="modal-body text-center p-0">
        </div>
        <div class="modal-footer border-0 justify-content-center p-0">
          <button id="btnOk" type="button" class="btn p-0" data-bs-dismiss="modal">
            <img src="images/act/2022/05/gacha/images/btn-ok.png" class="img-fluid">
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- 活動說明modal -->
  <div class="modal fade" id="eventDetail" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">活動說明</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <h5 class="text-center">新客募集 ViVa銀幣大FUN送!</h5>
          <ol class="ps-3">
            <li class="mb-2">活動期間：2022/5/16 10:00 - 2022/5/20 10:00。</li>
            <li class="mb-2">活動內容：活動期間加入會員即可參與每日搶銀幣活動 / 次日中午12時歸戶（每人限參與一次）</li>
            <li class="mb-2">活動獎項：<br>每日100元銀幣 / 限350名<br>每日200元銀幣 / 限250名<br>每日300元銀幣 / 限100名</li>
            <li class="mb-2 text-danger fw-bold">銀幣使用期限：2022/6/30</li>
            <li><a href="https://www.vivatv.com.tw/Information.go?flag=gift" target="_blank" class="text-secondary">銀幣使用說明</a></li>
          </ol>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 已額滿modal -->
  <div class="modal fade" id="alreadyFull" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <h5 class="text-center">很抱歉，今日活動已額滿</h5>
          <h5 class="text-center">歡迎您明日再來參加！</h5>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 已玩過modal -->
  <div class="modal fade" id="alreadyPlayed" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <h5 class="text-center">很抱歉</h5>
          <h5 class="text-center">您已玩過扭蛋/不符合新會員資格</h5>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
