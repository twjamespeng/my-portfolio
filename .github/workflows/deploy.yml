name: Deploy Next.js site to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm install

      # Debug：確認 GitHub Environments 有沒有正確帶入
      - name: Debug ENV
        run: |
          echo "::notice::DEPLOY_ENV=[$DEPLOY_ENV]"
          echo "::notice::NEXT_PUBLIC_BASE_PATH=[$NEXT_PUBLIC_BASE_PATH]"

      - name: Build (static export)
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
